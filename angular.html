

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Michael McFadyen - Informal Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Michael McFadyen">
    <link rel="icon" href="favicon.ico">

   	<LINK href='./assets/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <LINK href='./assets/css/mycss.css' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet" type="text/css">	
	<link href="http://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">
</head>

<body>
	<div ng-app="app" class='container'>

		<div class='title shadow'>
			Michael <br>McFadyen
		</div>
		<div class='nav'>
			<div id='bar'></div>
			<ul class='navbar'>
				<li id='one'>Student</li>
				<li>|</li>
				<li id='two'>Developer</li>
				<li>|</li>
				<li id='three'>Golfer</li>
			</ul>
		</div>

		<div style="clear: both;"></div>

	<div class='about section'>

		<div class='header'>
			<b>About</b>
		</div>
		<div class='box'>
			<div class='content'>

			</div>
		</div>
	</div>

	<div class='skills section' ng-controller='gitController'>
			<div class='header'>
				<b>Git Projects</b>
			</div>

			<div class='box left'>
				<ul class='perks skill'>
					<li ng-click="listClicked(git_project.project)" ng-repeat="git_project in gitDetails | orderBy : 'date' : true | limitTo: numberOfGitReposToDisplay" ng-class="visibleGitProject == git_project.project ? 'active':'' ">
						{{ git_project.project }}
					</li>
				</ul>
			</div>

			<div class='box right'>
				<div class='content'>

					<div ng-show='visibleGitProject == ""' class='default tile'>
						<p class='standout shadow'>Click</p> <p class='back'><span>on a</span></p> <p class='standout shadow'>Tile</p> <p class='back'><span>to view</span></p> <p class='standout shadow'>Details</p>
					</div>

					<div ng-show='visibleGitProject == detail.project' ng-repeat="detail in gitDetails | orderBy : 'date' : true | limitTo: numberOfGitReposToDisplay">
						<div class='header tile'>
							<a href={{detail.url}}>Latest Commit</a>
						</div>
						<hr class='tile'>
						<div class='tilecontent'>
							<p><b>Message</b>: {{detail.message}}</p>
							<p><b>Date</b>: {{detail.date | date : "dd/MM/yy @ h:mma"}}</p>
							<!-- <p><b>Stats</b>: {{detail.stats.total}}</p> -->
							<div class="progress" ng-init="additions=detail.stats.additions/detail.stats.total*100">
 	 							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{additions}}" aria-valuemin="0" aria-valuemax="100" style="width: {{additions}}%;">Additions</div>
							</div>
							<div class="progress" ng-init="deletions=detail.stats.deletions/detail.stats.total*100">
							 	<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{deletions}}" aria-valuemin="0" aria-valuemax="100" style="width: {{deletions}}%;">Deletions</div>
							 </div>
						</div>
					</div>

				</div>
			</div>

	</div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="./assets/javascript/javascript.js" type="text/javascript"></script>
<script src="./assets/javascript/mainController.js" type="text/javascript"></script>
</HTML>
